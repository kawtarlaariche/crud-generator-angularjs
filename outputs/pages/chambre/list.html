<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">chambres</div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>nom</th>
                <th>age</th>
                <th>createdAt</th>
                <th> delete </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="chambre in chambres">
                <td>{{chambre.nom}}</td>
                <td>{{chambre.age}}</td>
                <td>{{chambre.createdAt}}</td>
                <td><button type="button" class="btn btn-danger" ng-click="delete($index, chambre)">delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
